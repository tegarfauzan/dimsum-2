<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasi BuildWithAngga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            height: 200vh; /* Untuk simulasi scroll */
        }
    </style>
</head>
<body class="bg-white">

    <section id="alert-diskon" class="bg-[#12144d] py-3 lg:py-4 px-4 sm:px-6 lg:px-12 flex justify-between items-center text-white h-24">
        <div class="flex items-center gap-4">
            <img src="http://googleusercontent.com/file_content/1" alt="Diskon Today's Sale" class="w-16 h-16">
            <div class="hidden md:block">
                <p class="font-semibold text-sm lg:text-base">Hanya 5jt Jadi 500rb, hanya 3 hari saja.</p>
                <p class="text-xs lg:text-sm text-gray-300 mt-1">Gunakan kode promo MERDEKA2025</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="items-center gap-2 hidden lg:flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span class="text-sm">Akses kelas selamanya</span>
            </div>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full transition-all duration-300 ring-2 ring-transparent hover:ring-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Ambil Promo
            </a>
        </div>
    </section>

    <nav id="navbar" class=" top-0 left-0 w-full z-50 transition-all duration-500 py-4 px-4 sm:px-6 lg:px-12">
        <div class="flex justify-between items-center h-16">
            <div>
                <img src="http://googleusercontent.com/file_content/2" alt="BuildWithAngga Logo" class="h-10 sm:h-12">
            </div>

            <div class="hidden lg:flex items-center gap-8 text-gray-600">
                <a href="#" class="hover:text-blue-500 transition-colors duration-300">Flash Sale</a>
                <a href="#" class="hover:text-blue-500 transition-colors duration-300">Patungan</a>

                <div class="relative group">
                    <button class="flex items-center gap-1 hover:text-blue-500 transition-colors duration-300 group-hover:text-blue-500">
                        Kelas
                        <svg class="h-4 w-4 transform group-hover:rotate-180 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-lg mt-2 py-2 w-48 transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 translate-y-2">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Web Development</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">UI/UX Design</a>
                    </div>
                </div>

                <div class="relative group">
                    <button class="flex items-center gap-1 hover:text-blue-500 transition-colors duration-300 group-hover:text-blue-500">
                        Alur Belajar
                        <svg class="h-4 w-4 transform group-hover:rotate-180 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-lg mt-2 py-2 w-48 transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 translate-y-2">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Front-End Developer</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Back-End Developer</a>
                    </div>
                </div>

                <a href="#" class="hover:text-blue-500 transition-colors duration-300">Tips Terbaru</a>
            </div>

            <div class="flex items-center gap-4">
                <button id="search-button" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <svg class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </button>
                <a href="#" class="hidden sm:inline-block bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-full hover:bg-gray-300 transition-colors duration-300">
                    Sign Up
                </a>
                <a href="#" class="hidden sm:inline-block bg-blue-600 text-white font-medium py-2 px-6 rounded-full hover:bg-blue-700 transition-colors duration-300">
                    Sign In
                </a>
            </div>

            <button id="mobile-menu-button" class="lg:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <div id="search-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Cari Kelas atau Materi</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="relative">
                <input type="text" placeholder="Cari..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <div id="search-results" class="mt-4">
                <p class="text-sm text-gray-500">Mulai ketik untuk mencari...</p>
            </div>
        </div>
    </div>

    <script>
        const navbar = document.getElementById('navbar');
        const alertSection = document.getElementById('alert-diskon');
        const searchButton = document.getElementById('search-button');
        const searchModal = document.getElementById('search-modal');
        const closeModalButton = document.getElementById('close-modal-button');

        const alertHeight = alertSection.offsetHeight;

        function handleScroll() {
            if (window.scrollY > alertHeight) {
                navbar.classList.add('fixed', 'top-0', 'bg-white', 'bg-opacity-80', 'backdrop-blur-md', 'shadow-md', 'text-gray-800');
                navbar.classList.remove('py-4');
                navbar.classList.add('py-2');
            } else {
                navbar.classList.remove('fixed', 'top-0', 'bg-white', 'bg-opacity-80', 'backdrop-blur-md', 'shadow-md', 'text-gray-800');
                navbar.classList.remove('py-2');
                navbar.classList.add('py-4');
            }
        }

        window.addEventListener('scroll', handleScroll);

        searchButton.addEventListener('click', () => {
            searchModal.classList.remove('hidden');
        });

        closeModalButton.addEventListener('click', () => {
            searchModal.classList.add('hidden');
        });

        searchModal.addEventListener('click', (e) => {
            if (e.target === searchModal) {
                searchModal.classList.add('hidden');
            }
        });

        // Contoh untuk membuat tombol hamburger berfungsi (opsional)
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu'); // Asumsi ada elemen menu mobile
        mobileMenuButton.addEventListener('click', () => {
            // Logika untuk menampilkan/menyembunyikan menu mobile
            // mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
